             {

                images: ["Likes Vs Dislikes.png"]

        ];

        // Overlay styles
        const style = document.createElement('style');
        style.innerHTML = `
        .blog-overlay-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .blog-overlay {
            background: #2a0066;
            color: white;
            border-radius: 16px;
            max-width: 700px;
            width: 95vw;
            max-height: 100vh;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            position: relative;
            padding: 32px 24px 24px 24px;
            animation: fadeIn .2s;
            box-sizing: border-box;
        }
        .blog-overlay .close-btn {
            position: absolute;
            top: 12px;
            right: 18px;
            background: none;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10;
        }
        .blog-overlay .share-btn {
            position: absolute;
            top: 12px;
            right: 60px;
            background: #fff;
            color: #2a0066;
            border: none;
            border-radius: 8px;
            padding: 4px 14px;
            font-weight: 600;
            cursor: pointer;
            z-index: 10;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .blog-overlay .share-btn.copied {
            background: #4caf50;
            color: #fff;
        }
        @media (max-width: 750px) {
            .blog-overlay { padding: 18px 6px 12px 6px; }
            .blog-overlay .share-btn { right: 48px; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.97);}
            to { opacity: 1; transform: scale(1);}
        }
        `;
        document.head.appendChild(style);

        // Helper: slugify title for URL
        function slugify(title) {
            return title.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-+|-+$/g, '');
        }

        // Render blog titles (home screen)
        function renderBlogTitles(posts) {
            const blogDiv = document.getElementById('blog');
            blogDiv.innerHTML = '';
            if (posts.length === 0) {
            blogDiv.innerHTML = '<p>No blog posts found.</p>';
            return;
            }
            posts.forEach((post, idx) => {
            const postDiv = document.createElement('div');
            postDiv.style.marginBottom = "1.5em";
            postDiv.innerHTML = `
                <h2 style="margin-bottom:0.3em;">${post.title}</h2>
                <button class="view-btn" data-idx="${idx}" data-slug="${slugify(post.title)}" style="background:#fff;color:#2a0066;padding:6px 18px;border-radius:8px;border:none;cursor:pointer;font-weight:600;">View</button>
                <hr>
            `;
            blogDiv.appendChild(postDiv);
            });
            // Add event listeners for view buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                showBlogOverlay(posts[this.dataset.idx]);
                window.location.hash = '/' + this.dataset.slug;
            });
            });
        }

        // Show overlay for full blog post
        function showBlogOverlay(post) {
            // Remove existing overlay if any
            const oldOverlay = document.getElementById('blogOverlayBg');
            if (oldOverlay) oldOverlay.remove();

            const overlayBg = document.createElement('div');
            overlayBg.className = 'blog-overlay-bg';
            overlayBg.id = 'blogOverlayBg';

            const overlay = document.createElement('div');
            overlay.className = 'blog-overlay';

            const postUrl = window.location.origin + window.location.pathname + '#/' + slugify(post.title);

            overlay.innerHTML = `
            <button class="close-btn" title="Close">&times;</button>
            <button class="share-btn" title="Copy link">Share</button>
            <h2>${post.title}</h2>
            <small>${new Date(post.date).toLocaleDateString()}</small>
            <p style="margin-top:1em;">${post.body}</p>
            ${post.images && post.images.length ? post.images.map(img => `<img src="${img}" alt="${post.title}" style="max-width:100%;margin:8px 0;border-radius:8px;">`).join('') : ''}
            `;

            overlayBg.appendChild(overlay);
            document.body.appendChild(overlayBg);

            // Close on X
            overlay.querySelector('.close-btn').onclick = () => {
            overlayBg.remove();
            window.location.hash = '';
            };
            // Close on background click
            overlayBg.onclick = (e) => { if (e.target === overlayBg) {
            overlayBg.remove();
            window.location.hash = '';
            }};
            // ESC key closes
            document.addEventListener('keydown', function escHandler(ev) {
            if (ev.key === "Escape") {
                overlayBg.remove();
                window.location.hash = '';
                document.removeEventListener('keydown', escHandler);
            }
            });

            // Share button
            const shareBtn = overlay.querySelector('.share-btn');
            shareBtn.onclick = async function() {
            try {
                await navigator.clipboard.writeText(postUrl);
                shareBtn.textContent = 'Copied!';
                shareBtn.classList.add('copied');
                setTimeout(() => {
                shareBtn.textContent = 'Share';
                shareBtn.classList.remove('copied');
                }, 1200);
            } catch {
                shareBtn.textContent = 'Error';
            }
            };
        }

        // Find post by slug
        function findPostBySlug(slug) {
            return blog.find(post => slugify(post.title) === slug);
        }

        // Handle hash navigation
        function handleHash() {
            const hash = window.location.hash;
            if (hash.startsWith('#/')) {
            const slug = hash.slice(2);
            const post = findPostBySlug(slug);
            if (post) {
                showBlogOverlay(post);
            } else {
                // If not found, clear hash
                window.location.hash = '';
            }
            } else {
            // Remove overlay if open
            const oldOverlay = document.getElementById('blogOverlayBg');
            if (oldOverlay) oldOverlay.remove();
            }
        }
        window.addEventListener('hashchange', handleHash);

        // Initial render
        renderBlogTitles(blog);
        handleHash();

        // Search functionality
        const searchInput = document.querySelector('.search-bar input');
        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const filtered = blog.filter(post =>
            post.title.toLowerCase().includes(query) ||
            post.body.toLowerCase().includes(query)
            );
            renderBlogTitles(filtered);
        });

        // Apps menu toggle
        const appsMenuBtn = document.getElementById('appsMenuBtn');
        const appsMenu = document.querySelector('.apps-menu');
        appsMenuBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            appsMenu.style.display = appsMenu.style.display === 'block' ? 'none' : 'block';
        });
        document.addEventListener('click', function(e) {
            if (!appsMenu.contains(e.target) && e.target !== appsMenuBtn) {
            appsMenu.style.display = 'none';
            }
        });
    </script>
